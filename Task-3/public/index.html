<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-open"></i> My Library</h1>
            <p>Manage your collection with style</p>
        </header>

        <main>
            <section class="add-book-card">
                <h2 id="form-title">Add New Book</h2>
                <form id="book-form">
                    <input type="hidden" id="book-id">
                    <div class="input-group">
                        <i class="fas fa-heading"></i>
                        <input type="text" id="title" placeholder="Book Title" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user-pen"></i>
                        <input type="text" id="author" placeholder="Author Name" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="submit-btn">
                            <i class="fas fa-plus"></i> Add Book
                        </button>
                        <button type="button" id="cancel-btn" style="display: none;">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </section>

            <section class="book-list-container">
                <div class="list-header">
                    <h2>Collection</h2>
                    <span id="book-count">0 Books</span>
                </div>
                <div id="books-grid" class="books-grid">
                    <!-- Books will be inserted here dynamically -->
                </div>
                <div id="empty-state" class="empty-state" style="display: none;">
                    <i class="fas fa-books"></i>
                    <p>No books in your collection yet.</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Success!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
